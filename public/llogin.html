<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대건위키</title>
    <link rel="shortcut icon" href="dgwk (1).ico" type="image/x-icon">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<style>
    body{
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        margin: 0px;
        text-align: center;
    }
    html{
        height: 100%;
    }
    div{
        font-size: large;
        font-weight: bolder;
    }
    .bord{
        margin: 50px;
    }
    .mar{
        margin-bottom: 130px;
        color: white;
    }
    .bot{
        margin: 30px;
        margin-left: 35%;
        margin-right: 35%;
        color: black;
    }
    .bt{
        border-radius: 500px;
        margin-left: 35%;
        margin-right: 35%;
        padding-top: 5px;
        font-size: small;
        font-weight: lighter;
        color: white;
        background-color: transparent;
    }
</style>
<body style="background: linear-gradient(157deg, rgba(2,0,36,1) 0%, #27274c 46%, rgba(47,112,139,1) 100%);">
    <script src="intro.js"></script>
    <div class="bord">
        <img class="tit" src="dgwklogo.png" width="200px" alt="" style="margin-top: 30px;">
        <br>
        <div class="mar">로그인</div>
        <div id="g_id_onload"
            data-client_id="671092852945-06cb0vcctj58pjpf6gmcapk5voqc8h3e.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="bot">
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large">
        </div>
        <br>
        <div class="bt">게스트로 접속</div>
    </div>
    <script>
        // 로그인 완료 시 실행
        function handleCredentialResponse(response) {
        const data = parseJwt(response.credential);
        console.log("이메일:", data.email);
        console.log("이름:", data.name);

        // 변수 저장
        const userEmail = data.email;
        const userName = data.name;

        if (userEmail.includes('pess')){
            localStorage.setItem('username', userName)
            localStorage.setItem('useremail', userEmail)
            window.location.href = "Index.html";
        }
        }

        // JWT 토큰 디코딩 함수
        function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
